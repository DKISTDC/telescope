name:                telescope
version:             0.1.0
synopsis:            Astronomical Observations (FITS, ASDF, WCS, etc)
description:         Work with data from modern telescopes
homepage:            https://github.com/dkistdc/telescope.hs
license:             BSD3
author:              Sean Hess
maintainer:          Sean Hess <shess@gnso.edu>
copyright:           Copyright (c) 2024 Sean Hess
category:            Science, Astronomy
extra-source-files:
  - README.md

language: GHC2021

ghc-options:
  - -Wall

default-extensions:
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DerivingStrategies
  - DuplicateRecordFields
  - LambdaCase
  - NoFieldSelectors
  - OverloadedRecordDot
  - OverloadedStrings
  - QuasiQuotes
  - StrictData
  - TypeApplications
  - TypeFamilies

dependencies:
  - base >= 4.7 && < 5
  - binary
  - bytestring
  - exceptions
  - fits-parse
  - massiv
  - megaparsec
  - text

library:
  source-dirs: src


tests:
  spec:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - telescope
    - sydtest >= 0.15
    - binary
    - containers


